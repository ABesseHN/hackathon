    <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">

      <input
        type="text"
        formControlName="nom"
        placeholder="Votre nom"
        required
      />
      <br />

      <input
        type="text"
        formControlName="prenom"
        placeholder="Votre prénom"
        required
      />
      <br />

      <input
        type="email"
        formControlName="email"
        placeholder="Votre email"
        required
      />
      <br />

      <select formControlName="role" required>
        <option value="">Sélectionner un rôle</option>
        <option value="Business analyste">Business analyste</option>
        <option value="Chef de Projet">Chef de Projet</option>
        <option value="Ingénieur sécurité">Ingénieur sécurité</option>
        <option value="Développeur">Développeur</option>
      </select>
      <br />

      <input id="btn" type="submit" value="Envoyer" />
    </form>

    <div class="return">
      <a [routerLink]="['/dashboard']">
        <button id="btn">Retour</button>
      </a>
    </div>

    </div>
    

   
  </body>
