<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HackathonApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" />

  <link rel="icon" type="image/x-icon" href="favicon.ico">

<body class="font-display bg-background-light dark:bg-background-dark">

  <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">

            <div class="size-6 text-primary">
              <svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

              </svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">HN Service</h2>
          </div>
          <nav class="hidden items-center gap-8 md:flex">
            <a class="text-white/80 text-sm font-medium leading-normal transition-colors hover:text-white"
              href="#" routerLink="dashboard">Dashboard</a>
            <a class="text-white text-sm font-medium leading-normal" href="#">Challenges</a>
            <a class="text-white/80 text-sm font-medium leading-normal transition-colors hover:text-white"
              href="#">Leaderboard</a>
            <a class="text-white/80 text-sm font-medium leading-normal transition-colors hover:text-white"
              href="#">Profile</a>
          </nav>
          <div class="flex flex-1 items-center justify-end gap-4">
            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User avatar"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAGMPOoohaxBQHVQ0_WmldGKRHZxErLh2n-ICG0NasX_cCELN0msjywh6sKDz7QrNREoVqKaQZftrapdXO53WmSFVasAKM1XIoQ4acRzl_tpJHk6a8kBMTyvQST4iGOCh4Z8YcyKUSR2gyQgWeMl-GSdz7iJFNHEiPzjVHf6ubwLTtbbgkpXMMS6GaKZSKrMtH1yqjTWtAP3HKWXMzfFB3ppEN829sveQ5fEWU6kjsj0AqHEe3W4tSISmVCNCA67G_dz6k3AhygrxA");'>
            </div>
          </div>
        </div>
      </header>
      <main class="flex flex-1 justify-center px-4 py-10 sm:px-6 lg:px-8 bg-background-dark">
        <app-root></app-root>
      </main>

      <footer class="flex flex-col items-center gap-8 border-t border-white/10 px-5 py-10 text-center">
        <div class="flex flex-wrap items-center justify-center gap-x-8 gap-y-4">
          <a class="text-zinc-400 text-sm font-normal leading-normal transition-colors hover:text-white"
            href="#">Contact</a>
          <a class="text-zinc-400 text-sm font-normal leading-normal transition-colors hover:text-white" href="#">À
            propos</a>
          <a class="text-zinc-400 text-sm font-normal leading-normal transition-colors hover:text-white"
            href="#">Politique de confidentialité</a>
          <a class="text-zinc-400 text-sm font-normal leading-normal transition-colors hover:text-white"
            href="#">Conditions d'utilisation</a>
        </div>
        <p class="text-zinc-500 text-sm font-normal leading-normal">© 2024 HN Service. Tous droits réservés.</p>
      </footer>
